<link rel="stylesheet" type="text/css" media="all" href="style/style.css" />
<script src="js/jquery-1.6.4.min.js" type="text/javascript" ></script>
</head>
<body>

<!-- 搜索 -->
<div class="header-bar">
	<form  name="formsearch" action="http://www.js-css.cn/plus/search.php" class="search cf">
		<div id="header-search" class="search-sort">
				<span class="search-sort-txt">全部</span><em></em>						
						<input type="hidden" name="typeid" id="typeid" value="-1">
						<ul id="search-sort-list" class="search-sort-list">
							<li value="-1">全部</li>
							<li value="162">资讯</li>
    						<li value="163">代码</li>
    						<li value="181">DIV+CSS</li>
    						<li value="190">HTML5</li>
    						<li value="226">CSS3</li>
    						<li value="180">开源</li>
    						<li value="165">工具</li>                           
						</ul>
					</div>
					<input type="hidden" name="time" value="0">					
					<input type="text" name='q' id="q" placeholder="输入搜索内容" class="search-input" x-webkit-speech value="">
					<a class="search-btn" onclick="$(this).parent().submit();">搜索</a>
				</form>
				</div>
				<!-- /搜索 -->

	</body>
	</html>

	<script type="text/javascript">
	$(function(){
		
		$("#header-search").hover(function(){
			$("#search-sort-list").show();
		},function(){
			$("#search-sort-list").hide();
		});
		//搜索选项选择
		$("#search-sort-list li").click(function(){
			var curTxt = $(this).text();
			var type = $(this).val();
			$('#search').val(type);
			$(this).addClass("current").siblings().removeClass("current");
			$(this).parent().siblings(".search-sort-txt").text(curTxt);			
			
			if(type==181)
			{
				$(".search-sort-txt").css("width","46px");			
			}else if(type==190){
				$(".search-sort-txt").css("width","35px");
			}else{
				$(".search-sort-txt").css("width","30px");
			}
			
			
			$(this).parent().hide();
		});
		
	});	
	</script>
